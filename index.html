<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Diff JS objects</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

<table>
	<tr>
		<td><textarea id="a" spellcheck="false">{
  a: {
    b: 1
  },
  "2b": {
    foo: 'bar'
  }
}</textarea></td>
		<td><textarea id="b" spellcheck="false">{
  a: {
    b: 2
  },
  x: 1
}</textarea></td>
		<td><pre id="result"></pre></td>
	</tr>
</table>

<a class="footer" href="https://github.com/NV/objectDiff.js">objectDiff.js on GitHub</a>

<script src="objectDiff.js"></script>
<script defer>
var a = document.getElementById('a');
var b = document.getElementById('b');
var result = document.getElementById('result');

window.onload =
a.onpaste = a.onchange = a.oninput =
b.onpaste = b.onchange = b.oninput = function changed(e) {

	var aError;
    try {
		var aObj = eval('(' + a.value + ')');
    } catch (e) {
		aError = true;
		a.className = 'error';
	}
	if (!aError) {
		a.className = '';
	}

	var bError;
	try {
		var bObj = eval('(' + b.value + ')');
	} catch (e) {
		bError = true;
		b.className = 'error';
	}
	if (!bError) {
		b.className = '';
	}

	if (!bError && !aError) {
		var diff = objectDiff(aObj, bObj);
		result.innerHTML = outputDiff(diff);
	}
};
</script>
</body>
</html>
